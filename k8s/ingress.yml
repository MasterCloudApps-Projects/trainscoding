apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trainscoding
  annotations:
    dev.okteto.com/generate-host: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
   - http:
      paths:
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: server
            port:
              number: 8080
